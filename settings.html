<div class="settings-adv-block">
    <div class="settings-adv-block-header">流式隐藏设置</div>
    <div class="settings-adv-block-content">
        <label for="stream_hider_marker">分割标记 (在此之前的文本将被隐藏)</label>
        <small>例如: &lt;/thinking&gt; 或 [START]</small>
        <input id="stream_hider_marker" class="text_pole" type="text" placeholder="</thinking>" />

        <div class="settings-line">
            <label class="checkbox_label">
                <input id="stream_hider_show_indicator" type="checkbox" checked />
                显示“思考中”占位符
            </label>
        </div>
    </div>
</div>
